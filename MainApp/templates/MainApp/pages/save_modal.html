<button type="button" class="btn btn-info btn-md" data-toggle="modal"
        data-target="#myModal" style='display:none' id="myButton">
    Save Result
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="theContent">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-default" id="yesButton"
                    >Yes
                    </button>
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">No
                    </button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                </div>

            </div>

            <div class="uploadingMessage" style='display:none'>
                <img src='https://d13yacurqjgara.cloudfront.net/users/1306758/screenshots/2952773/downloading.gif'
                     width="100%" height="100%"/><br>
            </div>

            <div class="savedMessage" style='display:none'>
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">result for <code>{{ term }}</code> saved!</h4>
                </div>
                <img src='http://www.clipartbest.com/cliparts/xig/67a/xig67ak5T.gif'
                     height="400" width="550"/><br>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                </div>
            </div>


        </div>

    </div>
</div>
